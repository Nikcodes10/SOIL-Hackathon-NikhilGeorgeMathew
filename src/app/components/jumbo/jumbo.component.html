<main class="jumbotron">
    <div class="container">
        <div class="text col-12">
            <h1 style="font-size: 35px; font-family: sans-serif;">Order Food Online</h1>
            <h3 class="desc" style="font-size: 20px;">Best Restaurants in place to deliver food to your doorstep</h3>
        </div>
        <div class="field col-12">
            <div class="row encaps">
            <input spellcheck="false" #search type="text" class="col-8" (change)="reset()" (keydown.enter)="sbtn.click()" placeholder="Enter your location">
            <button (click)="searchQuery(search.value)" #sbtn class="col-2 search">Generate Restaurants List</button>
            </div>
            <section *ngIf="suggestions" class="col-8">
                <p appOpace (click)="goto(suggestion.entity_type,suggestion.entity_id)" class="suggestions" *ngFor="let suggestion of suggestions.location_suggestions">
                    
                    {{suggestion.city_name}}, {{suggestion.country_name}}
                </p>
                <p *ngIf="noResult" class="suggestions">
                    No results found!
                </p>
            </section>
        </div>
    </div>
</main>
