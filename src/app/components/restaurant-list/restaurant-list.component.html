<app-toolbar></app-toolbar>

<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

<section class="template" *ngIf="loc_details">
    <div (click)="goHome()"><mat-icon>home</mat-icon><span class="home">Home</span></div>
    <h1>Top 5 restaurants in {{loc_details.location.title}}</h1>
</section>
<section *ngIf="restaurants" class="grid">
    <div class="row heading">
        <span class="col-sm-3 col-xs-12">Image</span>
        <span class="col-sm-3 col-xs-12">Name</span>
        <span class="col-sm-3 col-xs-12">Cuisines</span>
        <span class="col-sm-3 col-xs-12">Rating</span>
    </div>
    <div class="container" *ngFor="let restaurant of restaurants">
        <div class="row res" (click)="gotoRes(restaurant.id)">
            <img class="col-sm-3 col-xs-12" [src]="restaurant.featured_image || default">
            <span class="col-sm-3 detail col-xs-12" style="font-family: cursive;">{{restaurant.name}}</span>
            <span class="col-sm-3 detail col-xs-12" style="font-family: serif;">{{restaurant.cuisines}}</span>
            <span class="col-sm-3 detail col-xs-12"><i>{{restaurant.user_rating.aggregate_rating}}</i></span>
        </div>
    </div>
</section>
